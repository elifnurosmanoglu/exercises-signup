<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="card-content">
            <div class="header">
                <h1>Join the community</h1>
                <p>Take your art to the next level. Get it seen by millions of people.</p>
            </div>
            <div class="social">
                <button class="btn">Join with Facebook </button>
            </div>
            <span>Or</span>
            <form action="">

                <div class="form-group">
                    <div class="form-first">
                        <input type="text" name="name" placeholder="First name">
                    </div>
                    <div class="form-first">
                        <input type="text" name="lastname" placeholder="Last name">
                    </div>
                </div>
                <div class="form-element">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="form-element">
                    <input type="password" name="password" placeholder="Password">
                </div>

                <div class="form-element">

                    <button class="button">Create New Account</button>
                </div>

            </form>
            <label>By joining, you agree to our Terms of Service and Privacy Policy</label>

        </div>
    </div>
</body>

</html>
